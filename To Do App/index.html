<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Meie+Script&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="main">
    <div class="hero">

      <div class="header">
        <div class="logo">
          <img id="logo-img" src="img/logo.jpg" alt="logo-img">
        </div>

        <div class="searchtask">
          <input type="search" id="task-search" placeholder="search task" />
        </div>
      </div>



      <div class="main-area">
        <div class="navigate">
          <ul>
            <li id="my-task-btn"><i class="fas fa-home"></i>My Task</li>
            <li id="task-planned"><i class="fa-solid fa-calendar-days"></i> Planned</li>
            <li id="all-Task"><i class="fa-solid fa-list-check"></i>Task List</li>
            <li id="imp-task"><i class="fa-solid fa-star"></i> Important</li>
          </ul>
        </div>

        <!-- addTaskSection -->

        <div class="my-task">
          <div id="task-title" class="task-heading" contenteditable="true">Untitled Task</div>
          <div id="task-content" class="content-para" contenteditable="true">Write your notes here...</div>
          <button id="ad-task-btn" type="button">Add Task</button>
        </div>


      </div>
    </div>
  </div>

  <script src="FeaturesScript.js"></script>
</body>

</html>
